<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia's cafe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <audio autoplay="true" controls loop="loop">
        <source src="songs/Gem-01.mp3" type="audio/mpeg">
    </audio>
    <h1>Olivia's cafe</h1>
    <section class="show">
        <div class="video-container">
            <video src="2022video/olivia.mp4" autoplay loop muted></video>
        </div>
        <div class="content">
            <a href="#about" class="btn">Try to know me</a>
        </div>
    </section>
    
    
    <div>
        <img src="WechatIMG160.jpeg" id = "basketball-girl">
        <h4>Welcome to Olivia's cafe</h4>
    </div>
   
    
        <!-- <slide img> -->
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="2022img/WechatIMG135.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="2022img/WechatIMG136.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="2022img/WechatIMG137.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="2022img/WechatIMG139.jpeg" alt="">
            </div>
            <!-- slide img end -->

            <!-- automatic navigation -->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!-- manual navigation-manual -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
   
    

    <!-- <iframe src="Olivia's album1.htm" height="1000" width="3500"></iframe> -->
    <script src="main.js"></script>
</body>
</html>
